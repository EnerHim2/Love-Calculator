<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>

    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/calculate.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navbar-brand d-flex inline">
            <h1>
                <a href="./" class="text-decoration-none text-white"> <i class="fas fa-heart"></i> Love Calculator</a>
            </h1>

        </div>
        <p class="ml-auto text-white mb-0 align-self-center ms-auto">By
            <a href="https://github.com/Enerhim2/" class="text-decoration-none text-white"> Himanshu Sharma</a>
        </p>

        <ul class="nav ">
        </ul>
    </nav>

    <div class="container-fluid" id="redraw">
        <div class="row love-form m-4">
            <form id="form-love">
                <div class="row ml-1">
                    <div class="col-sm-6">
                        <!-- Your name -->
                        <div class="form-group">
                            <label for="your-name">Your Name</label>
                            <input type="text" class="form-control" id="your-name" placeholder="Name" required>
                        </div>
                    </div>

                    <!-- Partner's Name -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="partners-name">Partner's Name</label>
                            <input type="text" class="form-control" id="partners-name" placeholder="Name" required>
                        </div>

                    </div>

                </div>


                <div class="row ml-1">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="your-age">Your Age</label>
                            <input type="number" class="form-control" id="your-age" placeholder="Age" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="partners-age">Partner's Age</label>
                            <input type="number" class="form-control" id="partners-age" placeholder="Age" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger ml-4">Submit</button>
            </form>


        </div>
    </div>
    <div class="progressbar">
        <div class="circle">
            <strong style="font-size: 1.6rem;"></strong>
        </div>
    </div>

    <script>
        $("#form-love").on("submit", function(e) {
            calculateLove(
                $("#your-name").val(),
                Number($("#your-age").val()),
                $("#partners-name").val(),
                Number($("#partners-age").val()),
                e
            );

        })
    </script>
</body>

</html>
